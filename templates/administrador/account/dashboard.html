{% extends "administrador/account/base.html" %}
{% block head_title %}Dashboard{% endblock head_title %}

{% block inner %}

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="text-themecolor m-b-0 m-t-0">Inicio</h3>
        </div>
        <div class="col-md-6 col-4 align-self-center">
            <button class="right-side-toggle waves-effect waves-light btn-info btn-circle btn-sm pull-right m-l-10"><i
                    class="ti-settings text-white"></i></button>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->

    <!-- .row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">

                <div class="card-block">
                    <form class="form-horizontal" role="form">
                        <div class="form-body">
                            <h3 class="box-title">Bienvenido al tenant: <b>{{ request.tenant }}</b>, username: <b> {{ request.user }} </b> y rol: <b>{{ role.get_user_type_display }}</b></h3>
                            <hr class="m-t-0 m-b-40">
                            <div class="row">
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /row -->


</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->


{% endblock %}
