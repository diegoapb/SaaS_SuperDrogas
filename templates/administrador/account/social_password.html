{% extends "administrador/account/base.html" %}
{% block head_title %}Password Social{% endblock head_title %}

{% block inner %}

    <h2>Change Password</h2>
    {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
    {% endif %}
  <form method="post" action={% url 'administrador:password' %}>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>

{% endblock %}
